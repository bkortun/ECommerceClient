
  <mat-form-field class="create-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
  </mat-form-field>
  <mat-form-field class="create-full-width" appearance="fill">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
  </mat-form-field>
  <mat-form-field class="create-full-width" appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
  </mat-form-field>

  <button mat-raised-button class="create-full-width" color="primary" (click)="create(txtName,txtStock,txtPrice)">Create Product</button>

<app-file-upload [options]="fileUploadOptions"></app-file-upload>
